<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>AIChat</title>
</head>
<body>
    <header>
        <div class="icon"></div>
        <span>Искусственный интеллект</span>
        <div class="header-smile-buttons">
            <i class="fas fa-search"></i>
            <i class="fas fa-phone-alt"></i>
            <i class="fas fa-bookmark"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <div class="content">
        <div class="dialog">
            <div class="message-received">
                <div class="icon"></div>
                <div class="message-sender"></div>
                <div class="message-text text-received">Привет! Задай мне свой вопрос! ;).</div>
            </div>
        </div>
        <div class="ui-user-input">
            <i class="fas fa-paperclip"></i>
            <div class="input-wrapper">
                <input type="text" placeholder="Введите сообщение">
            </div>
            <div class="smile-buttons-user">
                <i class="far fa-laugh-beam"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="sendChatMsg.js"></script>
</body>
</html>
